<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/styles-old.css" rel="stylesheet">

    <title>Fit Me</title>
</head>
<body style='background-image:url("./img/wallpaper.png");'>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span>Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><span
                                class="fa fa-list fa-lg"></span>Charts</a></li>
                </ul>
                <span class="navbar-text">
                    <a data-toggle="modal" data-target="#loginModal">
                        <span class="fa fa-sign-in"></span> Login</a>
                </span>
            </div>
        </div>
    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: aliceblue;">Login </h4>
                    <button type="button" class="close" data-dismiss="modal" style="color: #D1C4E9;">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputPassword3">Password</label>
                                <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3"
                                    placeholder="Password">
                            </div>
                            <div class="col-sm-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header class="jumbotron">
        <div class="container" style='background-image:url("./img/wallpaper2.pn");'>
            <div class="row row-header">
                <div class="col-12 col-sm-9">
                    <h1>Fit Me</h1>
                    <p>In the ongoing pandemic health and wellness have gone for a toss. Here we suggest you some physical exercises that can help you stabalise your BMI.</p>
                </div>
                <div class="col-12 col-sm-3 align-self-center">
                    <img src="img/mentalfitnessbg.png" class="img-fluid">
                </div> 
            </div>
        </div>
    </header>
    <br>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto">
                    <div class="form-group">
                        <label>Weight: </label>
                        <input type="number" name="" placeholder="Weight in Kg" required id="weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Height: </label>
                        <input type="number" name="" placeholder="Height in Ft" id="height" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>BMI Value: </label>
                        <input type="number" name="" id="bmivalue" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A healthy BMI ranges between 19 and 25.</div>
        </div>
    </div>
    <br>
    <div class="col-2 col-sm-3 align-self-center m-auto">
                    <a role="button" class="btn nav-link btn-secondary" href="low.html"  class="text-dark">Low BMI</a></button>
    </div>
    <br>
    <div class="col-2 col-sm-3 align-self-center m-auto">
        <a role="button" class="btn nav-link btn-secondary" href="#" class="text-dark">Healthy BMI</a></button>
    </div>
    <br>
    <div class="col-2 col-sm-3 align-self-center m-auto">
        <a role="button" class="btn nav-link btn-secondary" href="#" class="text-dark">High BMI</a></button>
    </div>
    <br>
    <script>
        function getbmivalue(){
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            height = height * 12;
            height = height * 0.025;

            var newbmivalue = weight / (height * height);
            document.getElementById('bmivalue').value = newbmivalue;

        }
    </script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
